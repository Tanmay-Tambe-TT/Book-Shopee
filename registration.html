	<div>
		<section class="vh-200" style="background-color: #eee;">
			<div class="container h-100">
				<div
					class="row d-flex justify-content-center align-items-center h-100">
					<div class="col-lg-12 col-xl-45">
						<div class="card text-black" style="border-radius: 25px;">
							<div class="card-body p-md-5">
								<div class="row justify-content-center">
									<div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
										<p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign
											Up</p>
										<form action="regis" method="post" class="mx-1 mx-md-4"
											onsubmit="return validateForm()">
											<div class="d-flex flex-row align-items-center mb-4">
												<i class="fas fa-user fa-lg me-3 fa-fw"></i>
												<div class="form-outline flex-fill mb-0">
													<label class="form-label" for="form3Example1c">User
														Name</label> <input type="text" id="form3Example1c"
														class="form-control" name="uname" />
												</div>
											</div>
											<div class="d-flex flex-row align-items-center mb-4">
												<i class="fas fa-user fa-lg me-3 fa-fw"></i>
												<div class="form-outline flex-fill mb-0">
													<label class="form-label" for="form3Example1c">First
														Name</label> <input type="text" id="form3Example2c"
														class="form-control" name="fname" />
												</div>
											</div>
											<div class="d-flex flex-row align-items-center mb-4">
												<i class="fas fa-user fa-lg me-3 fa-fw"></i>
												<div class="form-outline flex-fill mb-0">
													<label class="form-label" for="form3Example1c">Middle
														Name</label> <input type="text" id="form3Example3c"
														class="form-control" name="mname" />
												</div>
											</div>
											<div class="d-flex flex-row align-items-center mb-4">
												<i class="fas fa-user fa-lg me-3 fa-fw"></i>
												<div class="form-outline flex-fill mb-0">
													<label class="form-label" for="form3Example1c">Last
														Name</label> <input type="text" id="form3Example4c"
														class="form-control" name="lname" />
												</div>
											</div>
											<div class="d-flex flex-row align-items-center mb-4">
												<i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
												<div class="form-outline flex-fill mb-0">
													<label class="form-label" for="form3Example3c">Your
														Email</label> <input type="email" id="form3Example5c"
														class="form-control" name="mail" />
												</div>
											</div>
											<div class="d-flex flex-row align-items-center mb-4">
												<i class="fas fa-lock fa-lg me-3 fa-fw"></i>
												<div class="form-outline flex-fill mb-0">
													<label class="form-label" for="form3Example4c">Password</label>
													<input type="password" id="form3Example6c"
														class="form-control" name="pass" />
												</div>
											</div>
											<div class="d-flex flex-row align-items-center mb-4">
												<i class="fas fa-user fa-lg me-3 fa-fw"></i>
												<div class="form-outline flex-fill mb-0">
													<label class="form-label" for="form3Example1c">Contact
														Number</label> <input type="number" id="form3Example7c"
														class="form-control" name="cont" />
												</div>
											</div>
											<div class="form-check d-flex justify-content-center mb-5">
												<input class="form-check-input me-2" type="checkbox"
													value="" id="form2Example3c" /> <label
													class="form-check-label" for="form2Example3"> I
													agree all statements in <a href="#!">Terms of service</a>
												</label>
											</div>
											<div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
												<button type="submit" class="btn btn-primary btn-lg">Register</button>
											</div>
										</form>

									</div>
									<div
										class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

										<img src="img/regi.jpg"

									</div>
								</div>
							</div>
						</div>
					</div>

	</div>

	<script>
		function validateForm() {
			var uname = document.getElementById("form3Example1c").value;
			var pass = document.getElementById("form3Example2c").value;

			if (uname == '' || pass == '') {
				alert('Please Fill All The Fields ' + uname);
				return false;
			} else {
				return true;
			}

		}
	</script>
