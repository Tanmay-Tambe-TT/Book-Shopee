	<script>
		function validateForm() {
			var uname = document.getElementById("uname").value;
			var pwd = document.getElementById("pwd").value;

			if (uname == '' || pwd == '') {
				alert('Please enter Username & Password ' + uname);
				return false;
			} else {
				return true;
			}

		}
	</script>
